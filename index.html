<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>tt2raid</title>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.0/vue.min.js"></script>
		<script src="https://cdn.staticfile.org/dom-to-image/2.6.0/dom-to-image.min.js"></script>
		<style>
			*{
				font-family: "Microsoft Yahei";
			}
			i{
				display: inline-block;
				font-style: normal;
			}
			html{
				font-size: 10px;
			}
			html,body{
				margin: 0;
			}
			body{
				background-color: #F6F6F6;
			}
			input,button,textarea{ border: none; background: transparent; vertical-align:middle; outline: none; overflow: visible;
				-webkit-user-select: auto;
			}
			table{
				border-collapse:collapse;
				border-spacing:0;
			}
			th{
				text-align: left;
			}
			th,td{
				padding: 0.5rem 1rem;
				border: 1px solid #D4D4D4;
				font-size: 1.6rem;
				background-color: #FFFFFF;
			}
			button{
				border: 1px solid #D4D4D4;
				border-radius: 1rem;
				cursor: pointer;
			}
			button.imp{
				color: #FFFFFF;
				background-color: #3399FF;
			}
			.anisn{
				-webkit-touch-callout:none;
				-webkit-user-select:none;
				-khtml-user-select:none;
				-moz-user-select:none;
				-ms-user-select:none;
				user-select:none;
				-o-user-select:none;
			}
			.anisa{
				-webkit-touch-callout:text;
				-webkit-user-select:text;
				-khtml-user-select:text;
				-moz-user-select:text;
				-ms-user-select:text;
				user-select:text;
				-moz-user-select:text;
			}
			.anitran1 *{
				-webkit-transition: none;
				-moz-transition: none;
				-o-transition: none;
				transition: none;
			}
			.anitran1{
				-webkit-transition: all 0.1s ease-out;
				-moz-transition: all 0.1s ease-out;
				-o-transition: all 0.1s ease-out;
				transition: all 0.1s ease-out;
			}
			.header{
				display: flex;
				align-items: center;
				padding: 0 2rem;
				font-size: 1.6rem;
				background-color: #D4D4D4;
			}
			.header .title{
				margin-right: 1rem;
			}
			.header .tab{
				position: relative;
				margin-top: 1rem;
				padding: 0 1.5rem;
				padding-top: 0.5rem;
				padding-bottom: 1rem;
				border-top-left-radius: 1rem;
				border-top-right-radius: 1rem;
				cursor: pointer;
			}
			.header .tab .b{
				position: absolute;
				bottom: 0;
				width: 1rem;
				height: 1rem;
				background-color: #F6F6F6;
				opacity: 0;
			}
			.header .tab .b.l{
				left: -1rem;
			}
			.header .tab .b.r{
				right: -1rem;
			}
			.header .tab .c{
				display: block;
				height: 100%;
				background-color: #D4D4D4;
			}
			.header .tab.active{
				background-color: #F6F6F6;
				box-shadow: 0 -0.2rem 0.2rem rgba(0, 0, 0, 0.2);
			}
			.header .tab.active .b{
				opacity: 1;
			}
			.header .tab.active .b.l .c{
				border-bottom-right-radius: 1rem;
			}
			.header .tab.active .b.r .c{
				border-bottom-left-radius: 1rem;
			}
			.header .blank{
				flex: 1;
			}
			
			.logo{
				position: fixed;
				left: 2rem;
				bottom: 2rem;
				font-size: 2rem;
				color: #B2B2B2;
				z-index: -1;
				pointer-events: none;
			}
			
			.inputbox{
				padding: 2rem;
			}
			.input{
				display: block;
				width: calc(100% - 2.4rem);
				height: 20rem;
				padding: 1rem;
				resize: none;
				border: 0.2rem solid #B2B2B2;
				border-radius: 1rem;
			}
			.input:focus{
				border-color: #3399FF;
			}
			td[color="1"]{
				background-color: #3399FF;
			}
			td[color="-1"]{
				background-color: #EE5555;
			}
			th.cp{
				cursor: pointer;
			}
			th.im{
				color: #3399FF;
			}
			.control{
				display: flex;
				align-items: center;
				padding: 0 1rem;
				margin-top: 1rem;
			}
			.control span{
				font-size: 1.6rem;
				margin: 0 1rem;
				white-space: nowrap;
			}
			.control .btn{
				width: 12rem;
				height: 4rem;
				margin: 0 1rem;
			}
			.control .text{
				box-sizing: border-box;
				width: 100%;
				height: 4rem;
				padding: 0 0.5rem;
				margin: 0 1rem;
				border: 0.2rem solid #B2B2B2;
				border-radius: 1rem;
			}
			.control .text:focus{
				border-color: #3399FF;
			}
			.tablebox{
				position: relative;
				margin-top: 2rem;
				margin-bottom: 8rem;
			}
			.tablebox .blank{
				margin-top: 2rem;
				font-size: 1.6rem;
				color: #999999;
				text-align: center;
			}
			.table{
				margin: 0 2rem;
				overflow: auto;
			}
			.table table{
				/* table-layout: fixed; */
			}
			.table.poa{
				position: absolute;
			}
			.table.poa table{
				table-layout: fixed;
				width: 12rem;
			}
			.table.poa2{
				position: fixed;
				top: 0;
				left: 0;
			}
			.table .poa2_2{
				margin-left: calc(12rem - 1px);
			}
			.table.por{
				margin-left: calc(14rem - 1px);
			}
			.table .cu{
				font-size: 1.2rem;
				color: #3399FF;
				font-weight: bold;
			}
			.table .cd{
				font-size: 1.2rem;
				color: #EE5555;
				font-weight: bold;
			}
			.table .ns{
				opacity: 0;
				/* width: 12rem; */
			}
			.table th{
				background-color: #F6F6F6;
			}
			.table th,.table td{
				white-space: nowrap;
				height: 3rem;
			}
			.table th.ns,.table td.ns{
				/* width: 12rem; */
			}
			.table td{
				/* word-break: break-all; */
			}
			.table.poa th,.table.poa td{
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
			.hint{
				margin-top: 1rem;
				padding: 0 2rem;
				font-size: 1.6rem;
				margin-bottom: 1rem;
			}
			
			.introcon{
				margin-bottom: 4rem;
			}
			.introcon .p{
				margin-top: 2rem;
				padding: 0 2rem;
				font-size: 1.6rem;
			}
			.introcon .h2{
				margin: 0 2rem;
				margin-top: 2rem;
				padding-top: 2rem;
				font-size: 2rem;
				font-weight: bold;
				color: #999999;
				border-top: 1px solid #D4D4D4;
			}
			.introcon>div:first-child .h2{
				margin-top: 0;
				border-top: none;
			}
			
			.catchcon{
				padding: 0 2rem;
			}
			.catchcon .blank{
				margin-top: 2rem;
				font-size: 1.6rem;
				color: #999999;
				text-align: center;
			}
			.catchcon .dd{
				display: flex;
				padding: 1rem 0;
				border-bottom: 1px solid #D4D4D4;
			}
			.catchcon .info{
				flex: 1;
			}
			.catchcon .title{
				font-size: 1.8rem;
			}
			.catchcon .more{
				font-size: 1.4rem;
				color: #999999;
			}
			.catchcon .oper{
				display: flex;
				align-items: center;
			}
			.catchcon .oper i{
				display: block;
				margin: -1rem 0;
				padding: 1rem;
				font-size: 2rem;
				cursor: pointer;
			}
			.catchcon .oper i.w{
				color: #EE5555;
			}
			.catchcon .sort{
				display: flex;
				align-items: center;
				margin-left: -1rem;
			}
			.catchcon .sort i{
				width: 2rem;
				font-size: 2.4rem;
				cursor: pointer;
			}
			.catchcon .sort i.l{
				padding-right: 0.2rem;
				text-align: right;
			}
			.catchcon .sort i.r{
				padding-left: 0.2rem;
				text-align: left;
			}
			.catchcon .sort i:hover{
				color: #3399FF;
				background-color: rgba(0, 0, 0, 0.1);
			}
			
			.initbox{
				display: flex;
				flex-direction: column;
				align-items: center;
				margin-top: 4rem;
				font-size: 2.4rem;
			}
			.initbox button{
				margin-top: 2rem;
				padding: 1rem 2rem;
				font-size: 1.6rem;
			}
			
			.catchbox{
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.4);
				opacity: 0;
				pointer-events: none;
			}
			.catchbox.show{
				opacity: 1;
				pointer-events: all;
			}
			.catchbox .close{
				display: block;
				position: absolute;
				top: 1rem;
				right: 1rem;
				padding: 1rem;
				width: 4rem;
				height: 4rem;
				line-height: 4rem;
				text-align: center;
				font-size: 4rem;
				color: #FFFFFF;
				cursor: pointer;
			}
			.catchbox .con{
				width: 50%;
				height: 100%;
				margin-left: -50%;
				background-color: #FFFFFF;
				overflow: auto;
			}
			.catchbox .con.show{
				margin-left: 0;
			}
			.catchbox .add{
				margin: 1rem;
				padding: 1rem;
				font-size: 1.6rem;
				color: #3399FF;
				border: 0.2rem dashed #3399FF;
				text-align: center;
				border-radius: 1rem;
				cursor: pointer;
			}
			.catchbox .dd{
				display: flex;
				padding: 1rem;
				padding-left: 0;
				border-top: 1px solid #D4D4D4;
				font-size: 1.6rem;
				word-break: break-all;
			}
			.catchbox .dd i{
				padding: 0 1rem;
				cursor: pointer;
			}
			.catchbox .dd i.w{
				color: #EE5555;
			}
			.catchbox .dd i.i{
				color: #3399FF;
			}
			.catchbox .dd span{
				flex: 1;
			}
			.catchbox .dd.active{
				color: #FFFFFF;
				background-color: #3399FF;
			}
			.catchbox .dd.active i{
				color: #FFFFFF;
			}
			.catchbox .end{
				margin: 1rem 0;
				font-size: 1.4rem;
				color: #999999;
				text-align: center;
			}
			
			.areabox{
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.4);
			}
			.areabox .close{
				display: block;
				position: absolute;
				top: 1rem;
				right: 1rem;
				padding: 1rem;
				width: 4rem;
				height: 4rem;
				line-height: 4rem;
				text-align: center;
				font-size: 4rem;
				color: #FFFFFF;
				cursor: pointer;
			}
			.areabox .con{
				width: 80%;
				max-width: 50rem;
				height: 80%;
				max-height: 40rem;
				background-color: #FFFFFF;
				overflow: auto;
				border-radius: 1rem;
				overflow: auto;
			}
			.areabox .oper{
				display: flex;
				justify-content: space-around;
			}
			.areabox .oper .btn{
				width: 12rem;
				height: 4rem;
			}
			
			.floatbtn{
				position: fixed;
				right: 2rem;
				bottom: 2rem;
			}
			.floatbtn.dis{
				right: 10rem;
			}
			.floatbtn .lv1{
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				width: 6rem;
				height: 6rem;
				font-size: 1.2rem;
				color: #FFFFFF;
				background-color: #3399FF;
				border-radius: 3rem;
				box-shadow: 0 0.3rem 0.3rem #D4D4D4;
				cursor: pointer;
			}
			.floatbtn .lv2{
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				width: 4rem;
				height: 4rem;
				margin: 0 auto;
				margin-bottom: -4rem;
				font-size: 2rem;
				background-color: #FFFFFF;
				border-radius: 3rem;
				box-shadow: 0 0.3rem 0.3rem #D4D4D4;
			}
			.floatbtn .lv2 span{
				position: absolute;
				left: -1rem;
				right: -1rem;
				bottom: -3rem;
				width: 6rem;
				padding: 0.4rem 0rem;
				font-size: 1.2rem;
				white-space: nowrap;
				text-align: center;
				background-color: rgba(255, 255, 255, 0.8);
				opacity: 0;
				border-radius: 2rem;
				pointer-events: none;
			}
			.floatbtn.show .lv2{
				margin-bottom: 4rem;
			}
			.floatbtn.show .lv2 span{
				opacity: 1;
			}
			
			.domtoimg{
				display: inline-block;
				padding-bottom: 1rem;
			}
		</style>
	</head>
	<body>
		<app></app>
		<script>
			new Vue({
				el:'app',
				data:{
					title:'',
					tab:'table',
					output:[],
					flag:'25',
					finish:false,
					sort:'dsd',
					copytext:'',
					iscopy:false,
					dis:{
						show:false,
						output:[],
						flag:'25',
						finish:false,
					},
					catchdata:{
						show:false,
						type:null,
						list:[],
						item:null,
					},
					areabox:{
						show:false,
						type:null,
						text:'',
						hold:'',
					},
					pageobs:null,
					poa2:{
						show:false,
						th2:{
							transform: 'translateY(0rem)',
						},
					},
					inpshow:false,
					disshow:false,
					updatetext:[
						{
							title:'V0.1.21',
							con:[
								'• 优化：修正对比数据计算参数。',
								'• 修复：修复表格中的旗子不跟随输入框变化问题。',
							],
						},
						{
							title:'V0.1.20',
							con:[
								'• 特性：增加调整记录顺序功能。',
								'• 特性：增加表格生成图片功能。',
								'• 修复：修复表格无法复制问题。',
							],
						},
						{
							title:'V0.1.19',
							con:[
								'• 特性：增加日志标签页。',
							],
						},
						{
							title:'V0.1.18',
							con:[
								'• 特性：增加标签页切换功能，增加说明标签页。',
								'• 特性：增加均伤数据对比。',
								'• 特性：从记录取的数据作为当前记录的选中项。',
								'• 特性：记录可以自定义标题。',
								'• 优化：修改文本描述，缓存改为记录。',
								'• 优化：统计和对比数据按钮移到界面右下角。',
								'• 优化：把记录管理单独成标签，记录导入导出按钮移到记录标签里。',
								'• 修复：修复表格滚动时表头消失问题。',
							],
						},
						{
							title:'V0.0.17',
							con:[
								'• 修复：修复总伤为0时均伤计算错误问题。',
							],
						},
					],
				},
				computed:{
					omit(){
						return function(v){
							return (v/1000000).toFixed(2);
						};
					},
					maxqty(){
						let num=0;
						for(let item of this.output){
							num=Math.max(num,item.qty);
						};
						return num;
					},
					admg(){
						let num=0;
						for(let item of this.output){
							num+=item.dmg;
						};
						return num/this.output.length;
					},
					aavg(){
						let num=0;
						for(let item of this.output){
							num+=item.avg;
						};
						return num/this.output.length;
					},
					qcolor(){
						return function(v){
							let color='';
							if(v==this.maxqty){
								color='#3399FF';
							};
							if(v<this.maxqty-6){
								color='#EE5555';
							};
							return color;
						};
					},
					dcolor(){
						return function(v){
							let color='';
							if(v<=10){
								color='#3399FF';
							};
							if(v==this.output.length){
								color='#EE5555';
							};
							return color;
						};
					},
					ncolor(){
						return function(v,n){
							let num=0;
							let color='';
							if(v=='#3399FF'){
								num++;
							};
							if(v=='#EE5555'){
								num--;
							};
							if(n=='#3399FF'){
								num++;
							};
							if(n=='#EE5555'){
								num--;
							};
							if(num>0){
								color='#3399FF';
							};
							if(num<0){
								color='#EE5555';
							};
							return color;
						};
					},
				},
				template:`
					<div class="anisn">
						<div class="header">
							<span class="tab anitran1" v-bind:class="{active:tab=='table'}" v-on:click="tab='table'"><i class="b l anitran1"><i class="c"></i></i>表格<i class="b r anitran1"><i class="c"></i></i></span>
							<span class="tab anitran1" v-bind:class="{active:tab=='record'}" v-on:click="tab='record'"><i class="b l anitran1"><i class="c"></i></i>记录<i class="b r anitran1"><i class="c"></i></i></span>
							<span class="tab anitran1" v-bind:class="{active:tab=='intro'}" v-on:click="tab='intro'"><i class="b l anitran1"><i class="c"></i></i>说明<i class="b r anitran1"><i class="c"></i></i></span>
							<span class="tab anitran1" v-bind:class="{active:tab=='update'}" v-on:click="tab='update'"><i class="b l anitran1"><i class="c"></i></i>日志<i class="b r anitran1"><i class="c"></i></i></span>
							<span class="blank"></span>
						</div>
						<div v-if="tab=='table'">
							<div class="control" v-if="!!catchdata.item">
								<span>记录时间</span>
								<span>{{catchdata.item.time}}</span>
							</div>
							<div class="control" v-if="finish">
								<span>标题</span>
								<input class="text" v-if="!!catchdata.item" v-model="catchdata.item.title" v-on:change="savedata" placeholder="起个名字吧">
								<input class="text" v-else v-model="title" placeholder="起个名字吧">
							</div>
							<div class="control" v-if="finish">
								<span>士气</span>
								<input class="text" v-if="!!catchdata.item" v-model="catchdata.item.flag" v-on:change="changeflag" v-on:change="savedata" placeholder="25~45之间">
								<input class="text" v-else v-model="flag" placeholder="25~45之间">
							</div>
							<div class="control" v-if="finish">
								<span>操作</span>
								<button class="btn imp" v-on:click="copy">复制</button>
								<button class="btn imp" v-on:click="catch_add">保存</button>
								<button class="btn imp" v-on:click="domtoimage">图片</button>
							</div>
							<div ref="tabletd"></div>
							<div class="initbox" v-if="false">
								<div>统计数据</div>
								<button class="btn imp" v-on:click="area_show('inp','输入从游戏中导出的数据：部落->资讯->前次突袭->复制')">从游戏取</button>
								<button class="btn imp" v-on:click="area_show('tinp','输入从表格中复制的数据，来源是之前点复制按钮出来的数据')">从表格取</button>
								<button class="btn imp" v-on:click="catch_show('inp')">从记录取</button>
							</div>
							<div class="tablebox">
								<div class="table poa">

						aTag.download = 'tt2raid_catch_'+JSON.stringify(new Date()).replace(/\"/g, "").replace(/T/g, "_").replace(/:/g, "").replace(/\./g, "").replace(/Z/g, "").replace(/ /g, "")+'.txt';
						aTag.click();
						URL.revokeObjectURL(objectURL);
					},
					domtoimage(){
						this.iscopy=true;
						domtoimage.toBlob(this.$refs.table).then((blob)=>{
							this.iscopy=false;
							const objectURL = URL.createObjectURL(blob);
							const aTag = document.createElement('a');
							aTag.href = objectURL;
							aTag.download = 'tt2raid_img_'+JSON.stringify(new Date()).replace(/\"/g, "").replace(/T/g, "_").replace(/:/g, "").replace(/\./g, "").replace(/Z/g, "").replace(/ /g, "")+'.png';
							aTag.click();
							URL.revokeObjectURL(objectURL);
						});
					},
				},
				mounted(){
					let c;
					try{
						c=JSON.parse(localStorage.getItem('catchdata'));
					}catch(e){
						c=[];
					}
					if(!!!c){
						c=[];
					};
					this.catchdata.list=c;
					this.pageobs = new IntersectionObserver((entries, observer) => { 
						entries.forEach(entry => {
						console.log(entry.isIntersecting);
							if (entry.isIntersecting) { //true表示从不可视状态变为可视状态
								this.poa2.show=false;
							}else{
								this.poa2.show=true;
							};
						}) 
					}, {}); 
					window.document.onscroll=()=>{
						let thh=this.$refs.poa2top[0].clientHeight;
						let top=this.$refs.poa2top[0].getBoundingClientRect().top;
						if(this.poa2.show){
							this.poa2.th2.transform='translateY('+(thh-1-top)+'px)';
						}else{
							this.poa2.th2.transform='translateY(0)';
						};
					};
				},
			});
		</script>
	</body>
